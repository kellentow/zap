<link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
<link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/theme/toastui-editor-dark.min.css" />
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

<div id="chat_div">
    <div id="servers_div">
        <div class="server" id="serveradd">
            <img src="https://cdn-icons-png.flaticon.com/512/1237/1237946.png" alt="Add Server" />
        </div>
        <div class="server" id="settings_button">
            <img src="https://cdn-icons-png.flaticon.com/512/503/503849.png" />
        </div>
    </div>
    <div id="chat_inner_div">
        <div id="msg_container"></div>
        <div id="message_input_div">
            <div id="msg_input"></div>
            <button id="msg_send">
                <img id="msg_send_img" src="https://cdn-icons-png.flaticon.com/512/3682/3682321.png" alt="Send" />
            </button>
        </div>
        <div id="status_bar"></div>
    </div>
    <div id="info_floater"></div>
    <div id="settings_menu"></div>
</div>
